<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://unpkg.com/vue@next"></script>
    <div id="app">

    </div>

    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: 'Puerta cerrada',
                    open: false,
                    username: "",
                    posts: [],
                    mostrarFormulario: false,
                    title: "",
                    description: "",
                };
            },
            watch: {
                open(value) {
                    if (value) {
                        this.text = 'Cerrar sesi√≥n'
                    } else {
                        this.text = 'Accede a tu cuenta'
                        this.username = ""
                    }
                }
            },
            computed: {
                label() {
                    return this.open ? 'Salir' : 'Acceder'
                },
                classes() {
                    return this.open ? ['open'] : ['closed']
                },

            },
            methods: {
                guardar() {
                    this.posts = [...this.posts, {
                        title: this.title,
                        description: this.description
                    }];
                },
                eliminar(id) {
                    this.posts.splice(id, 1);
                }
            },
            template: `
            <div class="container" :class="classes"  >
                <h2>{{text}}</h2>
                <button @click="mostrarFormulario=!mostrarFormulario" v-if="open">Agregar elemento</button>
                <div v-if="mostrarFormulario">
                    <div>
                        <label>Titulo</label>
                        <input type="text" v-model="title"/>
                    </div>
                    <div>
                        <label>Descripcion</label>
                        <input type="text" v-model="description"/>
                    </div>
                    <button @click="guardar">Guardar</button>
                </div>
                <div v-if="open">
                    <p>Hola, {{username}}</p> 
                    <div class="list">
                        <div v-for="(item,i) in posts" :key="i" class="item">
                            <div class="title">{{item.title}}</div>
                            <p>{{item.description}}</p>
                            <button @click="eliminar(i)">Eliminar</button>
                        </div>
                    </div>
                </div>
                <div v-else>
                    <label>Username</label>
                    <input type="text" v-model="username"/>    
                </div>
                <button @click="open=!open">
                    <div v-if="!open">Acceder</div>    
                    <div v-else>Salir</div>
                </button>
            </div>
            `,
        }).mount("#app");
        console.log(vm);
    </script>
    <style>
        html,
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #app,
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        button {
            margin-top: 24px;
            border: none;
            background-color: white;
            padding: 8px 24px;
            border-radius: 12px;
        }

        .closed {
            background-color: #eca1a6;
        }

        .open {
            background-color: #b5e7a0;
        }

        .list {
            display: flex;
            flex-direction: column;
        }

        .item {
            border: 1px solid #000;
        }

        .title {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</body>

</html>
